<div class="contactlist list-group" data-ng-controller="CustomerListController">

	<a href="#/" class="contactlist-item list-group-item"
		data-ng-repeat="customer in customers | filter: name | orderBy: 'lastName'"
		data-ng-click="displayCustomer(customer)">

		<strong>{{ customer.lastName }}</strong>, {{ customer.firstName }}
	</a>
	
</div>
