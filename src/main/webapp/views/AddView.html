<form name="addCustomerForm" data-ng-submit="addCustomer()">

	<div class="col-md-6">
		
		<div class="header">
			<h2>Contact Info:</h2>
		</div><br>
	
		<div class="input-group">
			<span class="input-group-addon">First Name</span>
			<input class="form-control" type="text" name="firstName" data-ng-model="customer.firstName" required>
		</div><br><br>
		
		<div class="input-group">
			<span class="input-group-addon">Last Name</span>
			<input class="form-control" type="text" name="lastName" data-ng-model="customer.lastName" required>
		</div><br><br>
		
		<div class="input-group">
			<span class="input-group-addon">Email</span>
			<input class="form-control" type="email" name="email" data-ng-model="customer.email" required>
		</div>
		<span class="form-error-msg" data-ng-show="addCustomerForm.$error.email">Email is invalid</span><br><br>
		
		<div class="input-group">
			<span class="input-group-addon">Phone Number</span>
			<input class="form-control" type="text" name="telephone" data-ng-model="customer.telephone">
		</div>
	</div>
		
	
	
	<div class="col-md-6">
	
		<div class="header">
			<h2>Address:</h2>
		</div><br>
	
		<div class="input-group">
			<span class="input-group-addon">Street</span>
			<input class="form-control" type="text" data-ng-model="customer.street">
		</div><br><br>
		
		<div class="input-group">
			<span class="input-group-addon">City</span>
			<input class="form-control" type="text" data-ng-model="customer.city">
		</div><br><br>
		
		<div class="input-group">
			<span class="input-group-addon">State</span>
			<input class="form-control" type="text" data-ng-model="customer.state">
		</div><br><br>
		
		<div class="input-group">
			<span class="input-group-addon">Zip</span>
			<input class="form-control" type="text" data-ng-model="customer.zip">
		</div>
	</div>
		

	<div class="addcustomer-btns btn-group">
		<button class="btn btn-success" type="submit">Add Customer</button>
		<button class="btn btn-default" type="reset">Clear</button>
	</div>
	
	
</form>
